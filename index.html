<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Progress Block</title>
</head>
<body>

<h1>Progress</h1>

<div class="wrapper">
    <div class="progressContainer">
        <div id="progressBlock" class="normalState progressCircle">
            <div class="progressBlock__white"></div>
        </div>
    </div>

    <div class="controls">
        <div class="control">
            <input type="number" class="inputValue" id="valueInput" min="0" max="100" value="0">
            <label for="valueInput" class="label">Value</label>
        </div>

        <div style="display: flex" class="control">
            <label class="switch">
                <input type="checkbox" id="animateCheckbox">
                <span class="slider"></span>
            </label>
            <label for="animateCheckbox" class="switch-label label">Animate</label>
        </div>
        <div style="display: flex" class="control">
            <label class="switch">
                <input type="checkbox" id="hideCheckbox">
                <span class="slider"></span>
            </label>
            <label for="hideCheckbox" class="switch-label label">Hide</label>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
